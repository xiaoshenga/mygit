<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title></title>
    <style>
        .wrapper{
            position: relative;
            height: 200px;
            transform-style: preserve-3d;
            perspective: 800px;
            margin-top: 200px;
        }
        .wrapper img{
            position: absolute;
            left: 50%;
            margin-left: -150px;
           transition: all 0.5s;
            width: 300px;
            height: 200px;
            

        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="./images/1.png" alt="">
        <img src="./images/2.png" alt="">
        <img src="./images/3.png" alt="">
        <img src="./images/4.png" alt="">
        <img src="./images/5.png" alt="">
    </div>
    <script src="./jquery-3.3.1.js"></script>
    <script src="./index.js"></script>
</body>
</html>
